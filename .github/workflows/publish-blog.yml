name: Publish Blog Results

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 1'   # Weekly Mondays 12:00 UTC (adjust if needed)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout adzuna scraper repo
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Run publish_to_blog.py
        run: python publish_to_blog.py

