import os
import shutil
import subprocess

# Paths (change if needed)
SCRAPER_OUTPUT_DIR = "output"
DATABLOG_RESULTS_DIR = r"C:\Users\flavi\PycharmProjects\DataBlog\results"

def copy_files():
    # Ensure results folder exists
    os.makedirs(DATABLOG_RESULTS_DIR, exist_ok=True)

    for filename in os.listdir(SCRAPER_OUTPUT_DIR):
        src_path = os.path.join(SCRAPER_OUTPUT_DIR, filename)
        dst_path = os.path.join(DATABLOG_RESULTS_DIR, filename)
        print(f"Copying {src_path} to {dst_path}")
        shutil.copy2(src_path, dst_path)

def git_commit_push():
    # Change directory to data-blog repo
    os.chdir(r"C:\Users\flavi\PycharmProjects\DataBlog")

    # Add copied files to git staging
    subprocess.run(["git", "add", "results/"], check=True)

    # Commit changes
    subprocess.run(["git", "commit", "-m", "Update analysis results"], check=True)

    # Push changes
    subprocess.run(["git", "push"], check=True)

if __name__ == "__main__":
    copy_files()
    git_commit_push()
