name: Scrape Job Data

on:
  schedule:
    - cron: '0 7 * * 1'  # Every Monday at 08:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install pandas requests

    - name: Run scraper
      env:
        ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
        ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
      run: python adzuna_scraper.py

    - name: Commit results
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add data/*.csv
        git commit -m "Add weekly job data" || echo "No changes to commit"
        git push

    - name: Trigger analysis workflow
      uses: benc-uk/workflow-dispatch@v1
      with:
        workflow: analyze.yml  # Name of the second workflow file
        token: ${{ secrets.BLOG_REPO_TOKEN }}

