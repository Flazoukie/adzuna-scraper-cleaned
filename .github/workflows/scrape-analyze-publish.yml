name: Scrape, Analyze and Publish Blog Results

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 10:00 CET/CEST (8:00 UTC)

jobs:
  scrape_analyze_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout scraper repo
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests jupyter nbconvert matplotlib

      - name: Run scraper
        env:
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
        run: python adzuna_scraper.py

      - name: Execute analysis notebook
        run: |
          jupyter nbconvert --to notebook --execute analyze_jobs.ipynb --output output.ipynb --ExecutePreprocessor.timeout=600

      - name: Clone data-blog repo
        env:
          DATA_BLOG_TOKEN: ${{ secrets.DATA_BLOG_TOKEN }}
        run: |
          git clone https://x-access-token:${DATA_BLOG_TOKEN}@github.com/Flazoukie/data-blog.git

      - name: Publish results to data-blog
        run: python publish_to_blog.py

