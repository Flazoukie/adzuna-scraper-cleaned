name: Scrape, Analyze and Publish Blog Results

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 10:00 CET/CEST (8:00 UTC)

jobs:
  scrape_analyze_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout scraper repo
        uses: actions/checkout@v3

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pandas \
            numpy \
            matplotlib \
            seaborn \
            altair \
            geopy \
            folium \
            scikit-learn \
            ipython \
            jupyter \
            nbconvert \
            requests

      - name: Run scraper
        env:
          ADZUNA_APP_ID: ${{ secrets.ADZUNA_APP_ID }}
          ADZUNA_APP_KEY: ${{ secrets.ADZUNA_APP_KEY }}
        run: python adzuna_scraper.py

      - name: Execute analysis notebook
        run: |
          jupyter nbconvert --to notebook --execute analyze_jobs.ipynb --output output.ipynb --E_


